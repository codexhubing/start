{% extends 'base.html' %}

{% block title %}{{ form.instance.pk|yesno:'Edit Post,New Post' }}{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Edit Post{% else %}New Post{% endif %}</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
